<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listing Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="sendGetAll()">
    Get All Documents from Database
  </ion-button>

  <h1>Database:</h1>
  @for (i of fromDB; track i) {
  <ion-item [routerLink]="['/update']" [queryParams]="{Question:i.Question,Answer:i.Answer}">{{i.Question}} : {{i.Answer}}</ion-item> }

  <!-- <h3>Error: {{outMsg.msg}}</h3> -->
</ion-content>
